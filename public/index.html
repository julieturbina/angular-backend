<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Backend</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.34c57ab7888ec1573f9c.css"></head>
<body>
    <h1>Backend Routes is Working!</h1>
    <h2> Login or Signup </h2>
    <label> Username </label>
    <input type="text" [(ngModel)]="formInfo.username" name="username"/>
    <br>
    <label> Password </label>
    <input type="password" [(ngModel)]="formInfo.password" name="password"/>
    <br>
    <button type="button" class="btn btn-dark" (click)="login()"> login </button>
    <button type="button" class="btn btn-light" (click)="signup()"> signup </button>
    <app-root></app-root>
<script type="text/javascript" src="runtime.a66f828dca56eeb90e02.js"></script><script type="text/javascript" src="polyfills.2f4a59095805af02bd79.js"></script><script type="text/javascript" src="main.82a28cd292c5d7e07681.js"></script></body>
</html>
